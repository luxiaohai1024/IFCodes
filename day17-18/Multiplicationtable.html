<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Multiplication table</title>
        <style type="text/css">
        .bigBox {
            width: 80%;
            margin: 20px auto;
            background-color: lavender;
        }
        .secondBox {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .innerBox {
            margin: 10px 10px;
            color: blue;
            font-size: 14px;
            vertical-align: center;
            width: 50px;
        }
        </style>
    </head>
    <div class="bigBox">
    </div>
    <body>
        
        <script>
            var theBigBox = document.getElementsByClassName("bigBox")[0];
            for(let i=1; i<10; i++){
                var secondBox = document.createElement("div");
                secondBox.className = "secondBox";
                for(let j=1; j<10; j++){
                    var innerBox = document.createElement("div");
                    innerBox.innerHTML = i + "*" + j + "=" + i*j;
                    innerBox.className = "innerBox";
                    secondBox.appendChild(innerBox);
                }
                theBigBox.appendChild(secondBox);
            }
        </script>
    </body>
</html>
