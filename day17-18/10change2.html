<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>IFE ECMAScript</title>
    </head>
    <body>        
        <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
        <button id="trans-btn">转化为二进制</button>
        <p id="result">运算结果</p>
        <script>
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if(Number(decNumber) > 0){
                var newArray = new Array();
                var theNumber = Number(decNumber);
                while(theNumber > 0){
                    if(theNumber%2 == 0 && theNumber != 0){
                        newArray.unshift("0");
                        theNumber /= 2;
                    }else if(theNumber != 0){
                        newArray.unshift("1");
                        theNumber = parseInt(theNumber/2);
                    }else {
                        break;
                    }
                }
            }else {
                alert("Please enter the positive integer!!!");
            }
            return newArray.join("").toString();
        }
        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
        var inputNum = document.getElementById("dec-number");
        var button = document.getElementById("trans-btn");
        var transformNum;
        button.onclick = function(event){
            transformNum = dec2bin(inputNum.value);
            document.getElementById("result").innerHTML = transformNum;
        }
        </script>
    </body>
</html>
