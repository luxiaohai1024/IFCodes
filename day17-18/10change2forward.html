<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>IFE ECMAScript</title>
    </head>
    <body>        
        <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
        <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
        <button id="trans-btn">转化为二进制</button>
        <p id="result">运算结果</p>
        <script>

        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            // 这里是上一个任务的实现
            if(Number(decNumber) > 0){
                var newArray = new Array();
                var theNumber = Number(decNumber);
                while(theNumber > 0){
                    if(theNumber%2 == 0 && theNumber != 0){
                        newArray.unshift("0");
                        theNumber /= 2;
                    }else if(theNumber != 0){
                        newArray.unshift("1");
                        theNumber = parseInt(theNumber/2);
                    }else {
                        break;
                    }
                }
            }else {
                alert("Please enter the positive integer!!!");
            }
            return newArray.join("").toString();
        }
        function makeZero(prvNum,binBit){
            var anotherArray = new Array();
            anotherArray = prvNum.split("");
            var len = anotherArray.length;
            console.log(len);
            console.log(binBit);
            if(len > binBit){
                return prvNum;
            }else {
                for(; binBit > len; len++){
                    anotherArray.unshift("0");
                }
                return anotherArray.join("").toString();
            }
            
        }
        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
        // Some coding
        var inputNum = document.getElementById("dec-number");
        var button = document.getElementById("trans-btn");
        var binLen = document.getElementById("bin-bit");
        var transformNum;
        button.onclick = function(event){
            transformNum = makeZero(dec2bin(inputNum.value),binLen.value);
            document.getElementById("result").innerHTML = transformNum;
        }
        </script>
    </body>
</html>
