<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>IFday20-21</title>
        <style>
            .content {
                width: 500px;
                height: 500px;
                background-image:url("image/erik_ce204002.jpg");
                background-repeat: no-repeat;
                background-position:0px 0px;
            }
        </style>
    </head>
    <body>
        <div id="box" class="content"></div>
        <script>
            var box = document.getElementById("box");
            var index = 0;
            setInterval(show,100);
            function show(){
                if(index == 16){
                    index = 0;
                    box.style.backgroundPositionY = 0 + "px";
                }else {
                    var str =  box.style.backgroundPositionY;
                    var num = Number(str.slice(0,-2));
                    box.style.backgroundPositionY = (num - 480) + "px";
                    index++;
                }
            }
        </script>
    </body>
</html>
