<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>IFcodeGoFunction</title>
    </head>
    <body>
        <script>
            function Go() {
                console.log("Go");
            }

            function GoSteps(n) {
                if(arguments.length == 0){
                    n = 1;
                }else if(Number(n).toString() == "NaN"){
                    n = 0;
                }else if (Number(n) < 0){
                    n = 0;
                }else {
                    n = Math.floor(Number(n));
                }
                console.log("Go   " + n  + "次");
            }

            GoSteps(10); // Go 10次
            GoSteps(1); // Go 1次
            GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
            GoSteps(0);  // 0次
            GoSteps(-1);  // 0次
            GoSteps(1.4);  // Go 1次
            GoSteps(1.6);  // Go 1次
            GoSteps(-1);  // 0次
            GoSteps(true);  // Go 1次
            GoSteps(false);  // 0次
            GoSteps("Test");  // 0次
            GoSteps(NaN);  // 0次
            GoSteps(null);  // 0次
        </script>
    </body>
</html>
