<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.querySelectorAll("li");
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var newArray = new Array();
        var spanArray = document.querySelectorAll("#"+sectionId+" span");
        var spanlen = spanArray.length;
        for(let j=0 ; j<spanlen ; j++){
            if(spanArray[j].innerHTML == "HTML"){
                newArray.push(spanArray[j]);
            }
        }
        return newArray;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var newArray = new Array();
        var liArray = document.querySelectorAll("#"+sectionId+" span");
        var lilen = liArray.length;
        for(let j=0 ; j<lilen ; j++){
            if(liArray[j].innerHTML == spanCont){
                newArray.push(liArray[j].parentNode);
            }
        }
        return newArray;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var newArray = new Array();
        var linkArray = document.querySelectorAll("#"+sectionId+" .active");
        var linklen = linkArray.length;
        for(let j=0 ; j<linklen ; j++){
            newArray.push(linkArray[j].innerHTML);
        }
        return newArray;
    }

    </script>
</body>
</html>
