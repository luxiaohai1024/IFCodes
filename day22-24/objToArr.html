<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            var scoreObject = {
                "Tony": {
                    "Math": 95,
                    "English": 79,
                    "Music": 68
                }, 
                "Simon": {
                    "Math": 100,
                    "English": 95,
                    "Music": 98
                }, 
                "Annie": {
                    "Math": 54,
                    "English": 65,
                    "Music": 88
                }
            }
            var theArray = objToArr(scoreObject);
            console.log(theArray);
            function objToArr(obj){
                var newArray = new Array();
                Object.keys(obj).forEach(function(key){
                    var sonArray = new Array();
                    sonArray.push(key);
                    sonArray.push(obj[key]["Math"]);
                    sonArray.push(obj[key]["English"]);
                    sonArray.push(obj[key]["Music"]);
                    newArray.push(sonArray);
                });
                return newArray;
            }
        </script>
    </body>
</html>
