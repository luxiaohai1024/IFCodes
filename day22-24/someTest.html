<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>IFcodeTest03</title>
    </head>
    <body>
        <script>
            /*
            实现一个字符串头尾去除空格的函数
            注意需要去除的空格，包括全角、半角空格
            暂时不需要学习和使用正则表达式的方式
            */
            function diyTrim(str) {
                var result = "";
                for(;str.indexOf(" ") == 0 || str.indexOf("　") == 0;){
                    str = str.slice(1);
                    if(str == ""){
                        return "";
                    }
                }
                for(;str.lastIndexOf(" ") == str.length-1 || str.lastIndexOf("　") == str.length-1;){
                    str = str.slice(0,str.length-1);
                    if(str == ""){
                        return "";
                    }
                }
                // do something
                result = str;
                return result
            }

            // 测试用例
            console.log(diyTrim(' a f b    ')); // ->a f b
            console.log(diyTrim('    ffdaf    ')); // ->ffdaf
            console.log(diyTrim('1    ')); // ->1
            console.log(diyTrim('　　f')); // ->f
            console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
            console.log(diyTrim(' ')); // ->
            console.log(diyTrim('　')); // ->
            console.log(diyTrim('')); // ->

            /*
            去掉字符串str中，连续重复的地方
            */
            function removeRepetition(str) {
                var result = "";
                for(var word = str[0],i=1; i<str.length; i++){
                    if(str[i] == word){
                        str = str.slice(i);
                        word = str[0];
                        i = 0;
                    }else {
                        result += word;
                        word = str[i];
                        str = str.slice(i);
                        i = 0;
                    }
                }
                result += str;
                // do something

                return result;
            }

            // 测试用例
            console.log(removeRepetition("aaa")); // ->a
            console.log(removeRepetition("abbba")); // ->aba
            console.log(removeRepetition("aabbaabb")); // ->abab
            console.log(removeRepetition("")); // ->
            console.log(removeRepetition("abc")); // ->abc
        </script>
    </body>
</html>
