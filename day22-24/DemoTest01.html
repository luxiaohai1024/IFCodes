<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>IFday22-24</title>
    </head>
    <body>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
        <script>
            var btn = document.getElementsByTagName("button");
            var p = document.getElementById("result");
            btn[0].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    p.innerHTML = "The checked input is number? : " + isNum(document.getElementById("num-a").value);
                }else if(document.getElementById("radio-b").checked == true){
                    p.innerHTML = "The checked input is number? : " + isNum(document.getElementById("num-b").value);
                }
            }
            
            btn[1].onclick = function(){
                if(checkedIsNum()){
                    var times = Number(document.getElementById("num-b").value);
                    var point = 1;
                    for(let i=0; i<times ; i++){
                        point *= 10;
                    }
                    var resultNum = parseFloat(Math.round(Number(document.getElementById("num-a").value)*point)/point);
                    var resultStr = resultNum.toString();
                    var newArray = new Array();
                        newArray = resultStr.split("");
                    if(resultStr.indexOf('.') != -1){
                        var index = resultStr.indexOf('.');
                        var len = resultStr.length - resultStr.indexOf('.');
                        if(len < times+1){
                            for(let j=len ; j < times+1; j++){
                                newArray.push("0");
                            }
                            resultStr = newArray.join("");
                            p.innerHTML = resultStr;
                        }else {
                            p.innerHTML = resultStr;
                        }
                    }else {
                        if(times != 0){
                            newArray.push(".");
                            for(let j=0 ; j < times; j++){
                                newArray.push("0");
                            }
                            resultStr = newArray.join("");
                            p.innerHTML = resultStr;
                        }else {
                            p.innerHTML = resultStr;
                        }
                    }
                }
            }
            
            btn[2].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    if(isNum(document.getElementById("num-a").value)){
                        p.innerHTML = Math.abs(Number(document.getElementById("num-a").value));
                    }
                }else if(document.getElementById("radio-b").checked == true){
                    if(isNum(document.getElementById("num-b").value)){
                        p.innerHTML = Math.abs(Number(document.getElementById("num-b").value));
                    }
                }
            }

            btn[3].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    if(isNum(document.getElementById("num-a").value)){
                        p.innerHTML = Math.ceil(Number(document.getElementById("num-a").value));
                    }
                }else if(document.getElementById("radio-b").checked == true){
                    if(isNum(document.getElementById("num-b").value)){
                        p.innerHTML = Math.ceil(Number(document.getElementById("num-b").value));
                    }
                }
            }
            
            btn[4].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    if(isNum(document.getElementById("num-a").value)){
                        p.innerHTML = Math.floor(Number(document.getElementById("num-a").value));
                    }
                }else if(document.getElementById("radio-b").checked == true){
                    if(isNum(document.getElementById("num-b").value)){
                        p.innerHTML = Math.floor(Number(document.getElementById("num-b").value));
                    }
                }
            }
            
            btn[5].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    if(isNum(document.getElementById("num-a").value)){
                        p.innerHTML = Math.round(Number(document.getElementById("num-a").value));
                    }
                }else if(document.getElementById("radio-b").checked == true){
                    if(isNum(document.getElementById("num-b").value)){
                        p.innerHTML = Math.round(Number(document.getElementById("num-b").value));
                    }
                }
            }
            
            btn[6].onclick = function(){
                if(checkedIsNum()){
                    p.innerHTML = (Number(document.getElementById("num-a").value) > Number(document.getElementById("num-b").value)) ? Number(document.getElementById("num-a").value) : Number(document.getElementById("num-b").value);
                }
            }
            
            btn[7].onclick = function(){
                if(checkedIsNum()){
                    p.innerHTML = (Number(document.getElementById("num-a").value) < Number(document.getElementById("num-b").value)) ? Number(document.getElementById("num-a").value) : Number(document.getElementById("num-b").value);
                }
            }
            function isNum(value){
                if(value == ""){
                    p.innerHTML = "You must enter something!!!";
                    return false;
                }else if(!isNaN(value) && Number(value) == value){
                    return true;
                } else {
                    p.innerHTML = "You just can enter number!!!";
                    return false;
                }
            }
            function checkedIsNum(){
                if(!isNum(document.getElementById("num-a").value)){
                    p.innerHTML = "Please make sure A is number!!!";
                    return false;
                }else if (!isNum(document.getElementById("num-b").value)){
                    p.innerHTML = "Please make sure B is number!!!";
                    return false;
                } else if (!(Number(document.getElementById("num-b").value)%1 === 0)) {
                    p.innerHTML = "Please make sure B is integer!!!";
                    return false;
                }else {
                    return true;
                }
            }
        </script>
    </body>
</html>
