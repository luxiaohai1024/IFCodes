<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>IFcodeQueue</title>
    </head>
    <body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>    
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
        
        <script>
            var Queue = function(){
                var items = []

                //入队
                this.enqueue = function(element){
                    items.push(element)
                }
                // 出队
                this.dequeue = function(){
                    return items.shift()
                }
                //查看队列头
                this.front = function(){
                    return items[0]
                }

                //检查队列是否为空
                this.isEmpty = function(){
                    return items.length === 0
                }

                //队列大小
                this.size = function(){
                    return items.length
                }
                //遍历队列
                this.foreach = function(){
                    p.innerHTML = "队列内容：";
                   for(let i=0; i<items.length; i++){
                       p.innerHTML += items[i] + "-&gt;"
                   }
                }
            }
            var p = document.getElementById("queue-cont");
            var inBtn = document.getElementById("in-btn");
            var outBtn = document.getElementById("out-btn");
            var fontBtn = document.getElementById("font-btn");
            var emptyBtn = document.getElementById("empty-btn");
            var queue = new Queue();
            queue.enqueue("apple");
            queue.enqueue("pear");
            inBtn.onclick = function(){
                queue.enqueue(document.getElementById("queue-input").value);
                queue.foreach();
            }
            outBtn.onclick = function(){
                queue.dequeue();
                queue.foreach();
            }
            fontBtn.onclick = function(){
                p.innerHTML = "队列内容：" + queue.front();
            }
            emptyBtn.onclick = function(){
                p.innerHTML = "队列内容是否为空：" + queue.isEmpty();
            }
        </script>
    </body>
</html>
