<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>IFcodeDay22-24String</title>
    </head>
    <body>
        <div>
            <label>String A:
                <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="num-a" type="number" value="0"></label>
            <label>Num B：<input id="num-b" type="number" value="1"></label>
        </div>
        <div>
            <button>获取当前选中输入的内容长度</button>
            <button>当前选中输入中的第3个字符</button>
            <button>把两个输入框的文字连接在一起输出（concat）</button>
            <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button>当前选中输入框的行数</button>
            <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button>把所选输入框中的内容全部转为大写</button>
            <button>把所选输入框中的内容全部转为小写</button>
            <button>把所选输入框中内容的半角空格全部去除</button>
            <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="result"></p>
        <script>
            var btn = document.getElementsByTagName("button");
            var p = document.getElementById("result");
            btn[0].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    p.innerHTML = "The lenght of the string is : " + document.getElementById("str-a").value.length;
                }else if(document.getElementById("radio-b").checked == true){
                    p.innerHTML = "The lenght of the string is : " + document.getElementById("str-b").value.length;
                }
            }
            btn[1].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    p.innerHTML = "The third word of the string is : " + document.getElementById("str-a").value[2];
                }else if(document.getElementById("radio-b").checked == true){
                    p.innerHTML = "The third word of the string is : " + document.getElementById("str-b").value[2];
                }
            }
            btn[2].onclick = function(){
                p.innerHTML = document.getElementById("str-a").value.concat(document.getElementById("str-b").value);
            }
            btn[3].onclick = function(){
                if(document.getElementById("str-a").value.indexOf(document.getElementById("str-b").value) == -1){
                    p.innerHTML = "A is not insert of B!!!";
                }else {
                    p.innerHTML = document.getElementById("str-a").value.indexOf(document.getElementById("str-b").value);
                }
            }
            btn[4].onclick = function(){
                if(document.getElementById("str-b").value.lastIndexOf(document.getElementById("str-a").value) == -1){
                    p.innerHTML = "B is not insert of A!!!";
                }else {
                    p.innerHTML = document.getElementById("str-b").value.lastIndexOf(document.getElementById("str-a").value);
                }
            }
            btn[5].onclick = function(){
                var A = Number(document.getElementById("num-a").value);
                var B = Number(document.getElementById("num-b").value);
                if(document.getElementById("radio-a").checked == true){
                    if(A < B){
                        p.innerHTML = document.getElementById("str-a").value.slice(A,B);
                    }else{
                        p.innerHTML = document.getElementById("str-a").value.slice(B,A);
                    }
                }else if(document.getElementById("radio-b").checked == true){
                    if(A < B){
                        p.innerHTML = document.getElementById("str-b").value.slice(A,B);
                    }else{
                        p.innerHTML = document.getElementById("str-b").value.slice(B,A);
                    }
                }
            }
            btn[6].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    p.innerHTML = getTimesOfStringWord(document.getElementById("str-a").value,"\n");
                }else if(document.getElementById("radio-b").checked == true){
                    p.innerHTML = getTimesOfStringWord(document.getElementById("str-b").value,"\n");
                }
            }
            btn[7].onclick = function(){
                var A = Number(document.getElementById("num-a").value);
                var B = Number(document.getElementById("num-b").value);
                if(document.getElementById("radio-a").checked == true){
                    p.innerHTML = document.getElementById("str-a").value.substr(A,B);
                }else if(document.getElementById("radio-b").checked == true){
                    p.innerHTML = document.getElementById("str-b").value.substr(A,B);
                }
            }
            btn[8].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    p.innerHTML = document.getElementById("str-a").value.toLocaleUpperCase();
                }else if(document.getElementById("radio-b").checked == true){
                    p.innerHTML = document.getElementById("str-b").value.toLocaleUpperCase();
                }
            }
            btn[9].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    p.innerHTML = document.getElementById("str-a").value.toLocaleLowerCase();
                }else if(document.getElementById("radio-b").checked == true){
                    p.innerHTML = document.getElementById("str-b").value.toLocaleLowerCase();
                }
            }
            btn[10].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    p.innerHTML = document.getElementById("str-a").value.replace(/\s+/g, "");
                }else if(document.getElementById("radio-b").checked == true){
                    p.innerHTML = document.getElementById("str-b").value.replace(/\s+/g, "");
                }
            }
            btn[11].onclick = function(){
                if(document.getElementById("radio-a").checked == true){
                    p.innerHTML = document.getElementById("str-a").value.replace(/[a]/g, document.getElementById("str-b").value);
                }else if(document.getElementById("radio-b").checked == true){
                    p.innerHTML = document.getElementById("str-b").value.replace(/[a]/g, document.getElementById("str-a").value);
                }
            }
            function getTimesOfStringWord(str,word){
                for(var times = 0,index = 0; index != -1;times++){
                    index = str.indexOf(word,index+1);
                }
                return times;
            }
        </script>
    </body>
</html>
