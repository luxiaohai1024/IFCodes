<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFcodeDay22-24Object</title>
</head>
<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }        
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            return checkedName(tree,name);
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            return checkedId(tree,id);
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR() {
            traverseOned(print);
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR() {
            traverseSecond(print);
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
            traverseThird(print);
        }
        function checkedName(node,name){
            if(node == null) return
            if(node.name == name){
                return node.id;
            }
            return checkedName(node.left,name) || checkedName(node.right,name);
        }
        function checkedId(node,id){
            if(node == null) return
            if(Number(node.id) == Number(id)){
                return node.name;
            }
            return checkedId(node.left,id) || checkedId(node.right,id);
        }
        var print = function(name){
            console.log('name - ', name)
        }
        function traverseOned(callback){        
            traverseOne(tree, callback)
        }
        var traverseOne = function(node,callback){
            if(node == null) return
            callback(node.name);
            traverseOne(node.left,callback);
            traverseOne(node.right,callback);
        }
        function traverseSecond(callback){        
            traverseSec(tree, callback)
        }
        var traverseSec = function(node,callback){
            if(node == null) return
            traverseSec(node.left,callback);
            callback(node.name);
            traverseSec(node.right,callback);
        }
        function traverseThird(callback){        
            traverseThir(tree, callback)
        }
        var traverseThir = function(node,callback){
            if(node == null) return
            traverseThir(node.left,callback);
            traverseThir(node.right,callback);
            callback(node.name);
        }
    </script>
</body>
</html>
