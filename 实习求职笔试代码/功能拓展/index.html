<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>moveingBox</title>
        <link rel="stylesheet" href="./src/css/index.css">
    </head>
    <body>
        <div class="argsSubmit">
            <input type="text" class="newBoxPositionX" placeholder="请输入要生成方块的x坐标">
            <input type="text" class="newBoxPositionY" placeholder="请输入要生成方块的y坐标">
            <input type="text" class="newBoxSpeed" placeholder="请输入要生成方块的初始速度">
            <input type="text" class="newBoxColor" placeholder="请输入要生成方块的颜色">
            <input type="text" class="newBoxSize" placeholder="请输入要生成方块的长和宽（正方形）">
            <input type="text" class="name" placeholder="请输入要生成方块的名字">
            <button type="submit" class="submitBtn">点击生成</button>
        </div>
        <div class="radioSelect">
            <input type="text" class="obja" placeholder="请输入要确定有碰撞关系的物体A">
            <input type="text" class="objb" placeholder="请输入要确定有碰撞关系的物体B">
            <button type="submit" class="relationSubmit">点击关联</button>
        </div>
        <div class="show">
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
